{% extends 'base.html' %}

{% block content %}
  <h1>수정하기</h1>
  <div class="container">
    <div class="row">
      <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="수정하기">
      </form>
    </div>
  </div>
  <hr>
  <a href="{% url 'articles:detail' article.pk %}">뒤로가기</a>
{% endblock  %}
